<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fraction Solver</title>
</head>

<body>
    <center>
        <div class="divider">
            <form class="inner-cal" name="form1">
                <div class="calculator">
                    <div class="input" id="input"></div>
                    <div class="buttons">
                        <div class="operators">
                            <div>+</div>
                            <div>-</div>
                            <div>&times;</div>
                            <div>&divide;</div>
                        </div>
                        <div class="leftPanel">
                            <div class="numbers">
                                <div>7</div>
                                <div>8</div>
                                <div>9</div>
                            </div>
                            <div class="numbers">
                                <div>4</div>
                                <div>5</div>
                                <div>6</div>
                            </div>
                            <div class="numbers">
                                <div>1</div>
                                <div>2</div>
                                <div>3</div>
                            </div>
                            <div class="numbers">
                                <div>0</div>
                                <div>.</div>
                                <div id="clear">C</div>
                            </div>
                        </div>
                        <div class="equal" id="result">=</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="divider">
            <h1 class="head-divider">Fraction Calculator</h1>
            <div class="upper-1">
                <input class="numerator" id="numerator" type="number" placeholder="Enter The Numerator">
                <input class="denominator" id="denominator" type="number" placeholder="Enter The Denominator">
            </div>
            <button id="Calculate" class="Calculate" onclick="cal()">Calculate</button>
            <div class="lower-2">
                <input type="text" id="Answer" class="Answer" disabled placeholder="Rounded Answer">
                <input type="text" id="Remainder" class="Remainder" disabled placeholder="Remainder">
            </div>
            <div class="mixed-fraction" id="mixed-fraction" disabled></div>
        </div>

    </center>
</body>
<script src="./script.js"></script>

</html>
